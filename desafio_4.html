<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Álbuns - Arctic Monkeys</title>
    <style>
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            color: #D76A8A;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .album {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .album img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .album p {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease;
        }

        .album:hover {
            transform: translateY(-5px);
        }

        .album:hover p {
            color: #D76A8A;
        }

        @media (max-width: 600px) {
            .galeria {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
